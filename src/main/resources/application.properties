server.address=0.0.0.0
server.port=8080

spring.jackson.default-property-inclusion=non_null

yeelight.url=192.168.0.10
yeelight.delay.in.millis=3000

# UUID of players
plex.supported.players=r6yfkdnfggbh2bdnvkffwbms

# Supported media types
plex.supported.media=movie,episode

# Supported Users (the owner is always 1)
plex.supported.users=1

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB

# Logging
logging.level.org.springframework.web=ERROR
logging.level.ie.daithi=DEBUG

# Logging pattern for the console
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Logging pattern for file
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file=./logs/application.log